daemon off;
error_log /dev/stdout notice;
worker_processes 1;

events {
    worker_connections 4096;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;

    server {
        listen 80;
        server_name ^.(.+)$;

        # Makes sure nothing changes from talking over https
        if ($scheme != "https") {
          return 301 https://$server_name$request_uri;
        }

        # Ensures to continue over https
        if ($http_x_forwarded_proto != "https") {
          return 301 https://$server_name$request_uri;
        }

        if ($ssl_protocol = "") {
           rewrite ^ https://$server_name$request_uri? permanent;
        }
    }

    upstream site {
      server backend:80;
    }

    server {
        listen 443 ssl;
        server_name ^.(.+)$;
        ssl_certificate /bundle.crt;
        ssl_certificate_key /private.key;
      	ssl_dhparam /dhparam.pem;

        # Makes sure nothing changes from talking over https
        if ($scheme != "https") {
          return 301 https://$server_name$request_uri;
        }

        # Reduce overhead
        ssl_session_cache shared:SSL:20m;
        ssl_session_timeout 180m;

        # As recommended by Bj√∏rn Johansen https://www.bjornjohansen.no/optimizing-https-nginx
        # Disable SSL (dropping IE6 support)
        ssl_protocols       TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        add_header Strict-Transport-Security max-age=15768000;

        # OCSP Stapling
        # fetch OCSP records from URL in ssl_certificate and cache them
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4;

        location / {
          proxy_pass http://site/;
          proxy_redirect      off;
          proxy_set_header    Host              $host;
          proxy_set_header    X-Real-IP         $remote_addr;
          proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;

          # WebSocket specific
          proxy_http_version 1.1;
          proxy_set_header    Upgrade           $http_upgrade;
          proxy_set_header    Connection        "upgrade";

          #
          # Specific for comet or long running HTTP requests, don't buffer up the
          # response from origin servers but send them directly to the client.
          #
          proxy_buffering     off;

          #
          # Bump the timeout's so something sensible so our connections don't
          # disconnect automatically. We've set it to 12 hours.
          #
          proxy_connect_timeout 43200000;
          proxy_read_timeout    43200000;
          proxy_send_timeout    43200000;
        }
    }
}
